<h2>Editar Perfil</h2>

<form [formGroup]="form">
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre completo</mat-label>
        <input matInput formControlName="full_name" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nueva contrase√±a</mat-label>
        <input matInput type="password" formControlName="new_password" />
    </mat-form-field>

    <div class="actions">
        <button mat-raised-button color="primary" (click)="cancel()">Cancelar</button>
        <button mat-raised-button color="primary" (click)="saveChanges()">Guardar</button>
    </div>
</form>
